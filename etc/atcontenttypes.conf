<mxtidy>
    enable           yes
    drop_font_tags   yes
    drop_empty_paras yes
    input_xml        no
    output_xhtml     yes
    quiet            yes
    show_warnings    yes
    indent_spaces    yes
    word_2000        yes
    wrap             72
    tab_size         4
    char_encoding    utf8
</mxtidy>

<feature swallowImageResizeExceptions>
  enable yes
</feature>

<pil_config>
    quality 90
    resize_algo antialias
</pil_config>

<archetype ATDocument>
  # enable upload of documents
  allow_document_upload yes

  <contenttypes>
    default text/html

    allowed text/structured
    allowed text/x-rst
    allowed text/html
    allowed text/plain
  </contenttypes>
</archetype>

<archetype ATEvent>
  # enable upload of documents
  allow_document_upload yes

  <contenttypes>
    default text/html

    allowed text/structured
    allowed text/x-rst
    allowed text/html
    allowed text/plain
  </contenttypes>
</archetype>

<archetype ATNewsItem>
  # maximum file size in byte, kb or mb
  max_file_size 50mb
  
  # maximum image dimension (w, h)
  # 0,0 means no rescaling of the original image
  max_image_dimension 0,0
  
  # enable upload of documents
  allow_document_upload yes

  <contenttypes>
    default text/html
    
    allowed text/structured
    allowed text/x-rst
    allowed text/html
    allowed text/plain
  </contenttypes>
</archetype>

<archetype ATFile>
  # maximum file size in byte, kb or mb
  max_file_size 50mb
</archetype>

<archetype ATImage>
  # maximum file size in byte, kb or mb
  max_file_size 50mb
  # maximum image dimension (w, h)
  # 0,0 means no rescaling of the original image
  max_image_dimension 0,0
</archetype>
